<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kid's Fun Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mochiy Pop One', sans-serif;
    }
    @media print {
      @page {
        size: A4 landscape;
        margin: 1cm;
      }

      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        margin: 0;
      }

      /* Hide elements that should not be printed. This has high precedence. */
      .no-print {
        display: none !important;
      }

      /* Isolate the printable area: hide everything by default... */
      body * {
        visibility: hidden;
      }
      /* ...then make the printable area and its contents visible again. */
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      /* Reset list styles for printing */
      .printable-area > div {
        box-shadow: none !important;
        border-radius: 0 !important;
        border: 1px solid #eee;
        overflow: visible !important; /* Ensure content isn't clipped */
      }
      
      /* Force background and text colors for readability */
      .printable-area .bg-blue-500 {
        background-color: #3b82f6 !important;
        color: white !important;
      }
      .printable-area .text-left {
        color: white !important; /* 'やること' header text */
      }
      .printable-area input {
        color: white !important; /* Name inputs */
        -webkit-text-fill-color: white !important; /* for Chrome */
      }
      .printable-area .bg-green-100\/70 {
        background-color: #d1fae5 !important;
      }
      .printable-area .text-gray-400 {
        color: #888 !important; /* Completed task text */
      }
      .printable-area .line-through {
        text-decoration: line-through;
      }
    }
  </style>
